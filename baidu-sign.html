<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册百度账号</title>
<link href="css/css-baidu.css" rel="stylesheet" media="screen" type="text/css">
</head>

<body>
<header>
     <ul class="header_top">
            <li class="baidu_logo"><img src="imgs-baidu/baidu-logo.gif"></li>
            <li class="reg_logo"><img src="imgs-baidu/logo.png"></li>
            <li class="reg_login">我已注册，现在就 <button class="reg_bt">登录</button></li>
     </ul>
     <img src="imgs-baidu/reg_hr.png" class="reg_hr">
</header>
<section>
      <form method="post" action="" id="myform">
          <label><b>用户名</b> <input type="text"  name="username" placeholder=" &nbsp;请设置用户名" autofocus maxlength="14"></label>
                    <span>设置后不可更改中英文均可，最长14个英文或7个汉字</span><br>
          <label><b>手机号</b> <input type="tel" name="tel" placeholder=" &nbsp;可用于登录和找回密码" maxlength="11"></label>
                    <span>请输入中国大陆手机号，其他用户不可见</span><br>
          <label><b>验证码</b> <input type="text" placeholder=" &nbsp;请输入验证码"></label><br>
          <label> &nbsp; &nbsp; <b>密码</b>  <input type="password" placeholder=" &nbsp;请设置登录密码"></label><br>
          <div class="check">
                <input type="checkbox" checked>阅读并接受<a href="">《百度用户协议》</a><br>
                <button class="check_bt" form="myform">注册</button>
          </div> 
      </form>
      <aside>
         <ul>
            <li class="aside_top"><img src="imgs-baidu/phone.png">   &nbsp;<b>手机快速注册</b></li>
            <br>
            <li class="aside_font1">请使用中国大陆手机号，编辑短信：</li>
            <li class="aside_font2">6-14位字符（支持数字/字母/符号）</li>
            <br>
            <li class="aside_font1">作为登录密码，发送至：</li>
            <li class="aside_font2">1069 0691 036590</li>
            <li class="aside_font1">即可注册成功，手机号即为登录帐号</li>
         </ul> 
      </aside>
</section>



<footer>2017 &copy;Baidu</footer>

</body>
</html>
